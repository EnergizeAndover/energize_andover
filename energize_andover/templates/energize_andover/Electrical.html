{% extends "pages/richtextpage.html" %}

{% block main %}
<h1>{{ title }}</h1>

{% if form %}
{% for school in schools %}
    <a href="{% url 'energize_andover:school' school.id %}">
        {{school.Name}}
    </a>
{% endfor %}

<form action=""  method="POST" enctype="multipart/form-data" name="Start">
    <p><input type="submit" class="btn btn-default" value="Add New School" name="Start" /></p>
</form>

{% else %}
<form action=""  method="POST" enctype="multipart/form-data" name="MakeSchool">
    <p>Enter NewSchools Name: {{form.Name}}</p>
    <p><input type="submit" class="btn btn-default" value="Add" name="MakeSchool" /></p>
</form>
{% endif %}

{% endblock %}
