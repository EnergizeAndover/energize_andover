{% extends "pages/richtextpage.html" %}

{% block main %}
<h1>{{ title }}</h1>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>{{ form.graph_data.label }}</p>
  <p>{{ form.graph_data }}</p>
  <!--<p>{{ form.graph_period.label }}</p>
  <p>{{ form.graph_period }}</p>-->
  <p>
    {{ form.parsed_file.label_tag }} {{ form.parsed_file.help_text }}
    {{ form.parsed_file.errors }} {{ form.parsed_file }}
  </p>
  <p><input type="submit" class="btn btn-default" value="Upload" /></p>
</form>
{% endblock %}
